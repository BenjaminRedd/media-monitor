<!DOCTYPE html>
<html>
	<head>
		<title>Daily Star Monitor | Admin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link href='https://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,400italic,700' rel='stylesheet' type='text/css'>
		<script>
			window.onload = function() {
				var height = document.getElementsByTagName("HEADER")[0].offsetHeight;
				document.getElementsByTagName("ARTICLE")[0].style.marginTop = (20 + height) + 'px';
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Daily Star Monitor</h1>
		</header>
		<article>
			<form action="dailystar/get">
				<input type="date" name="date">
				<input type="submit" value="Get data">
			</form>
		</article>
	</body>
</html>
